<mat-toolbar [style.background]="'#094293'">
    <button [style.color]="'#FFFFFF'" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button [style.color]="'#FFFFFF'" style="float: right;" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings_power</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
            <mat-icon >verified_user</mat-icon>
            <span>{{user}}</span>
        </button>
        <button mat-menu-item (click)="cerrarSesion()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar sesión</span>
        </button>
    </mat-menu>
</mat-toolbar>
<div fxLayout="row" style="width: 100%; height: 90%;">
    <mat-drawer-container style="width: 100%; height: 100%;">
        <mat-drawer #snav [mode]="'side'">
            <mat-nav-list>
                <a *ngIf="rol != 'empleado'" mat-list-item [matMenuTriggerFor]="config">
                    <mat-icon>settings</mat-icon> Configuración
                </a>
                <mat-menu #config="matMenu">
                    <button mat-menu-item>
              <a  (click)="snav.toggle()" mat-list-item [routerLink]="['usuarios']">
                <mat-icon>contacts</mat-icon><span>Usuarios y Roles</span>
              </a>
            </button>
                </mat-menu>
            </mat-nav-list>
        </mat-drawer>

        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
